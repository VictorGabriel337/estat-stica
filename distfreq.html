<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="distfreq.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Calculo</title>
</head>
<body>
    <!-- <img src="img/backgorund.jpeg" alt="img" class="background"> -->

    <div class="main">
        <h1 class="titulo">Calculo</h1>
        <div class="principal">

            <img src="img/Logo.png" alt="logo" class="logo">
            <input type="text" class="pesquisa" placeholder="Digite o Tipo de calculo Estatistica">
            <iframe class="sidebar-iframe" scrolling="no" src="../sidebar/Sidebar.html"></iframe>
            <div class="primeira-coluna">
                <h2>Distribuição Frequencia</h2>
                <ul>
                    <li class="prim-column" data-grafico="barra.html">grafico barras</li>
                    <li class="prim-column" data-grafico="linha.html">grafico Linha</li>
                    <li class="prim-column" data-grafico="pizza.html">grafico pizza</li>
                    <li class="prim-column" data-grafico="radar.html">grafico Radar</li>
            
                </ul>
            </div>
            <div class="segunda-coluna">
               
               <h3>Distribuição de Frequência - Insira os dados</h3>
<label for="input-xi">Valores Xi (separados por vírgula):</label><br>
<input type="text" id="input-xi" placeholder="Ex: 1, 2, 3, 4" class="calculo"><br>

<label for="input-fi">Frequências Fi (separados por vírgula):</label><br>
<input type="text" id="input-fi" placeholder="Ex: 5, 3, 2, 1" class="calculo"><br>

<button id="btn-calcular" class="btn-enviar">Calcular Estatísticas</button>

            </div>
            <!-- <iframe class="barra" src="/graficos/barra.html"></iframe> -->
             <!-- <iframe id="grafico-frame" src="graficos/distribuição-normal.html" style="width: 450px; height: 400px; max-width: 900px; margin: 0 auto; display: block; border: none; border-radius: 8px;"></iframe> -->



            <div class="terceira-coluna">
                <div class="grafico-circulo">
                  <iframe id="grafico-frame" src="graficos/barra.html" style="width: 450px; height: 400px; max-width: 900px; margin: 0 auto; display: block; border: none; border-radius: 8px;position:relative;bottom: 10px; overflow-y: hidden;"></iframe>
                </div>
                <div class="grafico-barras">
                    <h3>Resultado</h3>
                
                    <div id="resultado" style="color:white; margin-top: 20px;"></div></div>
                    
             
            </div>
            <div class="coluna-lateral"></div>
        </div>
    </div>

    <!-- SCRIPT -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script> 
    const itensMenu = document.querySelectorAll('.prim-column');
    const iframe = document.getElementById('grafico-frame'); // CORRETO!

    itensMenu.forEach(item => {
        item.addEventListener('click', () => {
            const grafico = item.getAttribute('data-grafico');
            iframe.src = `graficos/${grafico}`; // Corrigido caminho, sem barra no início
        });
    });
</script>
    
<script src="distfreq.js"></script>




</body>
</html>
