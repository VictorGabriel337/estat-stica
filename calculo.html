<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-vO3Jw2wWUvL57ewyH6VoGGVn3i+OZz1OL6ufM/0+E0u9+UkE0um2kF4A9A9eKFY9dW9W1Z1wNjrGjA5KJIM5xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculo</title>
</head>
<body>
    <!-- <img src="img/backgorund.jpeg" alt="img" class="background"> -->

    <div class="main">
        <h1 class="titulo">Calculo</h1>
        <div class="principal">

            <img src="img/Logo.png" alt="logo" class="logo">
            <input type="text" class="pesquisa" placeholder="Digite o Tipo de calculo Estatistica">
            <iframe class="sidebar-iframe" scrolling="no" src="../sidebar/Sidebar.html"></iframe>
            <div class="primeira-coluna">
                <h2>Distribuição Normal</h2>
                <ul>
                    <li class="prim-column" data-grafico="barra.html">grafico barras <i class="fa-solid fa-lock"></i></li>
                    <li class="prim-column" data-grafico="linha.html">grafico Linha <i class="fa-solid fa-lock"></i></li>
                    <li class="prim-column" data-grafico="pizza.html">grafico pizza <i class="fa-solid fa-lock"></i></li>
                    <li class="prim-column" data-grafico="radar.html">grafico Radar <i class="fa-solid fa-lock"></i></li>
            
                </ul>
            </div>
            <div class="segunda-coluna">
               
                <input id="media" type="number" class="calculo" placeholder="Digite a Media (amostra x̅)">
                <input id="desvio" type="number" class="calculo" placeholder="Digite o Desvio Padrao(σ)">
                <input id="valorX" type="number" class="calculo" placeholder="valor de X">
                <input id="tamanhoAmostra" type="number" class="calculo" placeholder="Digite o Valor de N (tamanho da amostra)">


          <select id="tipo" class="calculo">
  <option value="">Escolha o tipo (opcional)</option>
  <option value="igual">igual P(x = X)</option>
  <option value="intervalo">intervalo P(a < x < b)</option>
  <option value="fora-intervalo">fora-do-intervalo P(x < a ou x > b)</option>
</select>

<input id="valorA" type="number" class="calculo" placeholder="Valor A (ou X)">
<input id="valorB" type="number" class="calculo" placeholder="Valor B (se intervalo)">


                <button class="btn-enviar"> Calcular</button>

            </div>
            <!-- <iframe class="barra" src="/graficos/barra.html"></iframe> -->
             <!-- <iframe id="grafico-frame" src="graficos/distribuição-normal.html" style="width: 450px; height: 400px; max-width: 900px; margin: 0 auto; display: block; border: none; border-radius: 8px;"></iframe> -->



            <div class="terceira-coluna">
                <div class="grafico-circulo">
                  <iframe id="grafico-frame" src="graficos/distribuição-normal.html" style="width: 450px; height: 400px; max-width: 900px; margin: 0 auto; display: block; border: none; border-radius: 8px;position:relative;bottom: 10px; overflow-y: hidden;"></iframe>
                </div>
                <div class="grafico-barras">
                    <h3>Resultado da analise normal</h2>
                        <img src="img/gaussian.webp"  class="resultimg">
                    <div id="resultado" style="color:white; margin-top: 20px;"></div></div>
                    
                <div class="grafico-linha">
                    <iframe class="pizza" src="graficos/pizza.html" style="width: 400px; height: 200px; max-width: 900px; margin: 0 auto; display: block; border: none; border-radius: 8px;"></iframe>
                </div>
            </div>
            <div class="coluna-lateral">
                <div class="resultfreq"></div>
                <div class="resultclasses"></div>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script> 
        const itensMenu = document.querySelectorAll('.prim-column');
const iframe = document.querySelector('.barra');

itensMenu.forEach(item => {
    item.addEventListener('click', () => {
        const grafico = item.getAttribute('data-grafico');
        iframe.src = `/graficos/${grafico}`;
    });
});



     </script>
    
<script src="/calculo.js"></script>




</body>
</html>
